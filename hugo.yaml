baseURL: "https://augmentedscholars.com/"
title: AugmentedScholars
paginate: 5
theme: PaperMod_modifed

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AugmentedScholars
  GoogleAnalyticsID: 'G-CHJHSGC75F'
  description: "A blog that teach how to augment academics in their research."
  keywords: [Academic, AI, Productivity, Automation]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["../logo_augmented_scholars.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  hideFooter: False
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  cover:
    reponsiveImages : true
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
  mermaid:
    theme: "dark"
    align: "center"
  privacy:
    googleAnalytics:
      disable: false
      respectDoNotTrack: false


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: ../logo_augmented_scholars.png
    iconHeight: 35

  # # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: ExampleSite
  #   subtitle: "This is subtitle"
  #   imageUrl: "<img location>"
  #   imageWidth: 120
  #   imageHeight: 120
  #   imageTitle: my image
  #   buttons:
  #     - name: Posts
  #       url: posts
  #     - name: Tags
  #       url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi I am Rachid and welcome to Augmented Scholars blog\U0001F44B"
    Content: In this blog you will find a lot of information about how enhance capacity for your academic journey.  

  socialIcons:
    - name: x
      url: "https://x.com/ZYouven"
    - name: linkedin
      url: "https://www.linkedin.com/in/rachid-youven-zeghlache-795816183/"
    - name: github
      url: "https://github.com/YouvenZ/"

  analytics:
    google:
      googleAnalytics: 'G-CHJHSGC75F'
      SiteVerificationTag: "G-CHJHSGC75F"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/YouvenZ/AugScholar/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 20

    - identifier: Newsletter
      name: Newsletter
      url: /Newsletter/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai